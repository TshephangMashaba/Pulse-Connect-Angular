<!-- alert-modal.component.html -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 transition-opacity duration-300" 
     [class.opacity-0]="!isVisible" 
     [class.pointer-events-none]="!isVisible"
     [style.background-color]="'rgba(4, 0, 41, 0.7)'">
  <div class="bg-white rounded-xl shadow-xl transform transition-all duration-300 max-w-md w-full p-6 modal-container animate-fade-in-down"
       [class.scale-95]="!isVisible"
       [class.scale-100]="isVisible">
    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="p-3 rounded-full" [ngClass]="{
        'bg-green-100 text-green-600': type === 'success',
        'bg-red-100 text-red-600': type === 'error',
        'bg-blue-100 text-blue-600': type === 'info',
        'bg-yellow-100 text-yellow-600': type === 'warning'
      }">
        <svg *ngIf="type === 'success'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <svg *ngIf="type === 'error'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <svg *ngIf="type === 'info'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <svg *ngIf="type === 'warning'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
    </div>
    
    <!-- Title -->
    <h3 class="text-lg font-bold text-center text-gray-800 mb-2">{{ title }}</h3>
    
    <!-- Message -->
    <p class="text-gray-600 text-center mb-6">{{ message }}</p>
    
    <!-- Buttons -->
    <div class="flex justify-center space-x-3">
      <button *ngIf="showCancel" 
              (click)="onCancel()"
              class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors text-sm font-medium">
        {{ cancelText }}
      </button>
      <button (click)="onConfirm()"
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors text-sm font-medium">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
