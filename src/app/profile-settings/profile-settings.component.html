<app-user-nav></app-user-nav>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header Section -->
  <div class="bg-gradient-to-r from-green-600 to-green-700 rounded-2xl p-6 text-white mb-8">
    <h1 class="text-2xl font-bold mb-2">Profile Settings</h1>
    <p class="max-w-2xl">Update your personal information and manage your account settings.</p>
  </div>

  <!-- Error Messages -->
  <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
    <div class="flex items-center">
      <i class="fas fa-exclamation-triangle text-red-600 mr-3"></i>
      <p class="text-red-800">{{ errorMessage }}</p>
      <button class="ml-auto text-red-600 hover:text-red-800 text-sm font-medium" (click)="errorMessage = ''">
        Close
      </button>
    </div>
  </div>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
    <div class="flex items-center">
      <i class="fas fa-check-circle text-green-600 mr-3"></i>
      <p class="text-green-800">{{ successMessage }}</p>
      <button class="ml-auto text-green-600 hover:text-green-800 text-sm font-medium" (click)="successMessage = ''">
        Close
      </button>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Profile Information Form -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Personal Information</h2>
        <form (ngSubmit)="updateProfile()" #profileForm="ngForm">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
              <input
                type="text"
                id="firstName"
                [(ngModel)]="profile.firstName"
                name="firstName"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
                required
              />
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input
                type="text"
                id="lastName"
                [(ngModel)]="profile.lastName"
                name="lastName"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
                required
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="profile.email"
                name="email"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
                required
                disabled
              />
            </div>
            <div>
              <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <input
                type="tel"
                id="phoneNumber"
                [(ngModel)]="profile.phoneNumber"
                name="phoneNumber"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">Date of Birth</label>
              <input
                type="date"
                id="dateOfBirth"
                [(ngModel)]="profile.dateOfBirth"
                name="dateOfBirth"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
              <select
                id="gender"
                [(ngModel)]="profile.gender"
                name="gender"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
              >
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
              <input
                type="text"
                id="address"
                [(ngModel)]="profile.address"
                name="address"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
              />
            </div>
            <div>
              <label for="race" class="block text-sm font-medium text-gray-700">Race</label>
              <input
                type="text"
                id="race"
                [(ngModel)]="profile.race"
                name="race"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
              />
            </div>
          </div>
          <div class="mt-6">
            <button
              type="submit"
              [disabled]="profileForm.invalid || isLoading"
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400"
            >
              <span *ngIf="isLoading" class="animate-spin inline-block mr-2">⟳</span>
              Update Profile
            </button>
          </div>
        </form>
      </div>

      <!-- Password Change Form -->
      <div class="bg-white rounded-xl shadow-sm p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Change Password</h2>
        <form (ngSubmit)="changePassword()" #passwordForm="ngForm">
          <div class="grid grid-cols-1 gap-4">
            <div>
              <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
              <input
                type="password"
                id="currentPassword"
                [(ngModel)]="password.currentPassword"
                name="currentPassword"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
                required
              />
            </div>
            <div>
              <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
              <input
                type="password"
                id="newPassword"
                [(ngModel)]="password.newPassword"
                name="newPassword"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
                required
              />
            </div>
            <div>
              <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
              <input
                type="password"
                id="confirmNewPassword"
                [(ngModel)]="password.confirmNewPassword"
                name="confirmNewPassword"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"
                required
              />
            </div>
          </div>
          <div class="mt-6">
            <button
              type="submit"
              [disabled]="passwordForm.invalid || isLoading"
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:bg-gray-400"
            >
              <span *ngIf="isLoading" class="animate-spin inline-block mr-2">⟳</span>
              Change Password
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Profile Picture Section -->
    <div>
      <div class="bg-white rounded-xl shadow-sm p-6">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Profile Picture</h2>
        <div class="flex flex-col items-center">
          <img
            [src]="profile.profilePicture || '/default-profile.png'"
            alt="Profile Picture"
            class="w-32 h-32 rounded-full object-cover mb-4"
          />
          <input
            type="file"
            id="profilePicture"
            (change)="onFileSelected($event)"
            accept="image/*"
            class="hidden"
            #fileInput
          />
          <button
            (click)="fileInput.click()"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
          >
            Upload New Picture
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Template -->
  <ng-template #loadingTemplate>
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-green-500"></div>
    </div>
  </ng-template>
</div>
